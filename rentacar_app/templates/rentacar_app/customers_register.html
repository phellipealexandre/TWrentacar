<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Customers register</title>
</head>
<body>
    <h2>Welcome to customer register panel</h2>

    <form action="{% url 'customers_submit' %}" method="post" >
        {% csrf_token %}
        {{form.as_p}}
        <input type="hidden" value="{{form.input_id}}" name="customer_id">
        <input type="submit" value="OK">
    </form>
</body>
</html>
